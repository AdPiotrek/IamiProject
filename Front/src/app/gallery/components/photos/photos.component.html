<ngx-masonry [options]="{
  transitionDuration: 0
}">
  <ngxMasonryItem class="masonry-item" *ngFor="let photo of photos; trackBy: photoIdentity">
    <app-photo [photo]="photo" (click)="onPhotoClicked(photo)" (authorClicked)="onAuthorClicked($event)" [showDetails]="showDetails"> </app-photo>
  </ngxMasonryItem>
</ngx-masonry>
