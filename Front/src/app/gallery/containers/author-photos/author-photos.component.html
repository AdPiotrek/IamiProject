<div class="sub-header">
  <h2 class="author-description">
    <ng-container *ngIf="+userId === +loggedUserId">
      Twój profil
    </ng-container>
    <ng-container *ngIf="+userId !== +loggedUserId">
      <div *ngIf="selectedUser | async as user">
        {{user.name }} {{user.surname}}
      </div>
    </ng-container>
  </h2>
  <h5>
    Liczba zdjęć: {{photos.length}}
  </h5>
</div>
<app-photos [photos]="photos"
            infiniteScroll
            (scrolled)="loadMorePhotos()"
            [fromRoot]="true"
            [hasDelete]="true"
            (deleteClicked)="deleteBlob($event)"
></app-photos>
