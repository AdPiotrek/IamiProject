<mat-card>
  <mat-card-title>
    Zarejestruj się !
  </mat-card-title>
  <mat-card-content>
    <form [formGroup]="registerForm">
      <mat-form-field class="example-full-width">
        <input matInput name="firstName" placeholder="Imię" formControlName="firstName" required/>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input  name="lastName" matInput placeholder="Nazwisko" formControlName="lastName" required/>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input matInput name="email" placeholder="Email" formControlName="email" required type="email"/>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input matInput placeholder="Hasło" formControlName="password" required minlength="6" type="password" #pw/>
        <mat-error *ngIf="registerForm.get('password').hasError('minlength')">
          Hasło musi składać się z conajmniej 6 znaków.
        </mat-error>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input matInput placeholder="Powtórz hasło" formControlName="repeatedPassword" type="password" #rpw/>
        <mat-error *ngIf="pw.value !== rpw.value">
          Podane hasła nie są takie same !
        </mat-error>
      </mat-form-field>

      <button mat-raised-button color="accent"
        [disabled]="registerForm.invalid || pw.value !== rpw.value"
        (click)="registerUser()">Zarejestruj się !</button>
    </form>
  </mat-card-content>

</mat-card>
