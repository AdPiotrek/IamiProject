<mat-card>
  <mat-card-title>
    Zarejestruj się !
  </mat-card-title>
  <mat-card-content>
    <form [formGroup]="loginForm">

      <mat-form-field class="example-full-width">
        <input matInput name="email" placeholder="Email" formControlName="email" required type="email"/>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input matInput placeholder="Hasło" formControlName="password" required minlength="6" type="password" #pw/>
        <mat-error *ngIf="loginForm.get('password').hasError('required')">
          Hasło jest wymagane.
        </mat-error>
      </mat-form-field>

      <button mat-raised-button color="accent"
              [disabled]="loginForm.invalid"
              (click)="loginUser()">Zaloguj się !</button>
    </form>
  </mat-card-content>

</mat-card>
