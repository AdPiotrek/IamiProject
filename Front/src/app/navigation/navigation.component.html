<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="!(isHandset$ | async)">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/photo-upload">Upload photo!
        <mat-icon>add_a_photo</mat-icon>
      </a>
      <a mat-list-item routerLink="/sun-info">Sun Info
        <mat-icon>wb_sunny</mat-icon>
      </a>
      <a mat-list-item routerLink="/register"> Rejestracja
        <mat-icon>account_balance</mat-icon>
      </a>
      <a mat-list-item routerLink="/login">Zaloguj się !
        <mat-icon>lock_open</mat-icon>
      </a>
      <a mat-list-item routerLink="/dogs">Galeria
        <mat-icon>add_a_photo</mat-icon>
      </a>
      <a mat-list-item routerLink="/user-search">Wyszukaj użytkowników
        <mat-icon>search</mat-icon>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>SwingGallery</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
