<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="!(isHandset$ | async)">
    <mat-toolbar *ngIf="authService.user">Zalogowany jako:
      <br>
      {{authService.user?.name}} {{authService.user?.surname}}</mat-toolbar>
    <mat-toolbar *ngIf="!authService.user">Zaloguj się !</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/photo-upload" *ngIf="isAuthenticated()">Dodaj zdjęcia!
        <mat-icon>add_a_photo</mat-icon>
      </a>
      <a mat-list-item routerLink="/sun-info" *ngIf="isAuthenticated()">Sun Info
        <mat-icon>wb_sunny</mat-icon>
      </a>
      <a mat-list-item routerLink="/register" *ngIf="!isAuthenticated()"> Rejestracja
        <mat-icon>account_balance</mat-icon>
      </a>
      <a mat-list-item routerLink="/login" *ngIf="!isAuthenticated()">Zaloguj się !
        <mat-icon>lock_open</mat-icon>
      </a>
      <a mat-list-item routerLink="/dogs">Galeria
        <mat-icon>photo </mat-icon>
      </a>
      <a mat-list-item routerLink="/user-search" *ngIf="isAuthenticated()">Wyszukaj użytkowników
        <mat-icon>search</mat-icon>
      </a>
      <a mat-list-item routerLink="/user-edit" *ngIf="isAuthenticated()">Edytuj swój profil
        <mat-icon>accessibility_new</mat-icon>
      </a>

      <a mat-list-item routerLink="/user-edit" *ngIf="isAuthenticated()" (click)="logout()">Wyloguj się
        <mat-icon></mat-icon>
      </a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Instax</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
